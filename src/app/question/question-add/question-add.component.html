<h2 align="center">Ajouter une nouvelle recette</h2>

<div class="jumbotron">
  <h4 class="display-4">New Question</h4>
  <p class="lead">Please, provide your question</p>

  <form id="user-form" (ngSubmit)="onSubmit()" #form="ngForm">
    <fieldset>
      <div id="formulaire">

        <!-- text input -->
        <div class="form-group" [class.was-validated]="statement.dirty || statement.touched">
          <label class="control-label" for="statement">Statement*</label>
          <textarea id="statement" name="statement" type="text" class="form-control" rows=3 required
                    [(ngModel)]="question.statement" #statement="ngModel"></textarea>
          <div class="invalid-feedback"></div>
        </div>

        <!-- name input -->
        <div class="form-group" [class.was-validated]="answer.dirty || answer.touched">
          <label class="control-label" for="answer">Answer*</label>
          <input id="answer" name="answer" type="text" class="form-control" required
                 [(ngModel)]="question.answer" #answer="ngModel">
          <div class="invalid-feedback"></div>
        </div>


        <div class="container" style="margin-top: 5%">
          <table class="table table-striped table-bordered">
            <thead>
            <tr>
              <th>Action</th>
              <th>Useless</th>
              <th>But</th>
              <th>Beautifull</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dynamic of dynamicArray; let i = index;">
              <td (click)="deleteRow(i)">
                <i class="fa fa-trash fa-2x"></i>
              </td>
              <td>
                <input [(ngModel)]="dynamicArray[i].ingredient" name="ingredient" class="form-control" type="text" />
              </td>
              <td>
                <input [(ngModel)]="dynamicArray[i].quantite" name="quantite" class="form-control" type="text" />
              </td>
              <td>
                <input [(ngModel)]="dynamicArray[i].unite" name ="unite" class="form-control" type="text"/>
              </td>
            </tr>
            <tr>
              <td (click)="addRow()">
                <i class="fa fa-plus fa-2x"></i>
              </td>
            </tr>
            </tbody>
          </table>
        </div>

        <!-- Button -->
        <div class="form-group">
          <button id="submit" type="submit" class="btn m-1 btn-success pull-right" [disabled]="!form.form.valid">Submit</button>
        </div>
      </div>
    </fieldset>
  </form>

</div>

<!--Footer-->
<footer class="modal-footer">
  <div class="container">
    <div class="text-center">
      <small>Footer...</small>
    </div>
  </div>
</footer>
