<div class="card mb-4">
  <div class="card-block">
    <div class="card-body row m-1">
      <div class="col-md-4 p-3">
        <h6 class="card-subtitle text-muted">Name</h6>
        <p class="card-text">{{FinalLevelExam.name}}</p>
      </div>
      <div class="col-md-4 p-3">
        <h6 class="card-subtitle text-muted">Topic</h6>
        <p class="card-text">{{FinalLevelExam.topicId.name}</p>
      </div>
      <div class="col-md-4 p-3">
        <h6 class="card-subtitle text-muted">Level</h6>
        <p class="card-text">{{FinalLevelExam.levelId.name}}</p>
      </div>
      <div class="col-md-4 p-3">
        <h6 class="card-subtitle text-muted">Questions</h6>
        <p class="card-text">{{FinalLevelExam.questions}}</p>
      </div>
    </div>
    <div class="card-footer text-right">
      <button id="listButton" type="button" [routerLink]="['/FinalLevelExams']"
              class="btn m-1 btn-outline-primary">FinalLevelExam List
      </button>
      <!--<button id="editButton" type="button" [routerLink]="['edit']"
              class="btn m-1 btn-outline-success">Edit
      </button>
      <button id="deleteButton" type="button" [routerLink]="['delete']"
              class="btn m-1 btn-outline-danger">Delete
      </button>-->
    </div>
  </div>
</div>
